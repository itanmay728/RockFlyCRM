<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org "  th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">

    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-lg-flex flex-lg-column justify-content-center align-items-stretch pt-5 pt-lg-0 order-2 order-lg-1" data-aos="fade-up">
          <div>          
           <form action="#" th:action="@{/login}" method="post">
           <div class="">
           
           <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
           <p class="mb-4">Please enter your email and password..!!</p>
           
           		<div th:if="${param.error}" class=" text-danger text-center">Invalid username or password</div>

				<div th:if="${param.logout}" class=" text-success text-center">Logout Successful</div>
           
             <div data-mdb-input-init class="form-outline form-white mb-4">
             	<label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg" />
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
              	<label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" />               
              </div>
              
              <button type="submit" class="btn btn-outline-dark">Login</button>
           
           </div>
           </form>
              
          </div>
        </div>
        <div class="col-lg-6 d-lg-flex flex-lg-column align-items-stretch order-1 order-lg-2 hero-img" data-aos="fade-up">
          <img src="hero-img.png" class="img-fluid" alt="">
        </div>
      </div>
    </div>

  </section><!-- End Hero -->


</body>
</html>
