<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="layout::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section class="content-wrapper">

<div class="row">
    

			<div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                
                	
                    <h4 class="card-title blue-underline col-md-12 text-colour">Employee List</h4>
                    
					
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="bg-secondary">
                            <tr>
                            	<th>S. No</th>
                                <th>Emp .ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                
                                <th>Phone no.</th>
                                <th>State</th>
                                
                                <th>Role</th>
                                <th>More</th>
                            </tr>
                            </thead>
                            <tbody>
                            
                            <tr th:each="employee, iterationStatus : ${employees}">
                            	<td th:text=${iterationStatus.count}></td>
                                <td th:text="${employee.id}"></td> 
                                <td th:text="${employee.name}"></td>
                                <td th:text="${employee.email}"></td>
                              
                                <td th:text="${employee.phone}"></td>
                                <td th:text="${employee.state}"></td>
                   
                                <td th:text="${employee.roles}"></td>
                                <td >
                                
                             <a th:href="@{/admin/employee/edit/{id} (id=${employee.id}) }">more..<i class="mdi mdi-chevron-double-right"></i></a> 
                                
                                
                                </td>
                                
                                
                                
                                
                                <!-- <td class="text-danger"> 28.76%
                                    <i class="mdi mdi-arrow-down"></i>
                                </td> 
                                <td>
                                    <label class="badge badge-danger">Pending</label>
                                </td> -->
	                           </tr> 
	                                          
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div> 
      </div>               


</section>
</body>
</html>
