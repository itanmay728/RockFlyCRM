<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="layout::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>


	<section class="content-wrapper">
		<p th:text="${message}" th:if="${message ne null}"
			class="alert alert-primary"></p>
		<div class="d-flex justify-content-center">
			<div class="container shadow-sm border rounded mt-4 mb-4 bg-white">

				<h2 class="blue-underline mt-4 mb-4 col-md-12 text-colour">Emp.
					Registration</h2>

				<!-- Add Employee Form -->
				<form action="#" th:action="@{/admin/addEmployee}"
					th:object="${account}" method="post">
					<div class="form-row">
						<!-- Employee Name -->
						<div class="form-group col-md-6">
							<label for="name">Employee Name</label> <input type="text"
								class="form-control" id="name" name="name"
								placeholder="Enter Employee name" required>
						</div>

						<!-- Phone Number -->
						<div class="form-group col-md-6">
							<label for="phone">Phone Number</label> <input type="text"
								class="form-control" id="phone" name="phone"
								placeholder="phone Number">
						</div>
					</div>


					<div class="form-row">

						<!-- Aadhar -->
						<div class="form-group col-md-6">
							<label for="aadhar">Aadhar</label> <input type="text"
								class="form-control" id="aadhar" name="aadhaar"
								placeholder="Enter aadhar number">
						</div>


						<!-- User Name / Email -->
						<div class="form-group col-md-6">
							<label for="email">Email</label> <input type="email"
								class="form-control" id="email" name="email"
								placeholder="@example.com">
						</div>

					</div>

					<div class="form-row">

						<!-- Password -->
						<div class="form-group col-md-6">
							<label for="password">Password</label> <input type="password"
								class="form-control" id="password" name="password"
								placeholder="Enter Password">
						</div>


						<!-- Select Role
						<div class="form-group col-md-6">
							<label for="role">Role</label> <select class="form-control"
								id="role" name="role">
								<option selected disabled>Select Role...</option>
								<option>Admin</option>
								<option>Sales</option>
								<option>Dispatcher</option>
								<option>Biller</option>
							</select>
						</div>  -->

					</div>

					<h4 class="blue-underline mt-4 mb-4 col-md-4 text-colour">Full
						Address</h4>

					<div class="form-row">

						<!-- Address Section -->
						<div class="form-group col-md-12">
							<label for="address">Address</label> <input type="text"
								class="form-control" id="address" name="address"
								placeholder="Enter Address" required>
						</div>

						<!-- <div class="form-group col-md-6">
						<label for="city">City</label>
						<input type="text" class="form-control" id="city" name="city" placeholder="Enter City"  required>
					</div> -->
						<div class="form-group col-md-12">
							<label for="state">State</label> <select
								onchange="print_city('city', this.selectedIndex);" id="state"
								name="state" class="form-control" required></select>
						</div>

						<div class="form-group col-md-12">
							<label for="city">City</label> <select id="city" name="city"
								class="form-control" required></select>
						</div>
						<div class="form-group col-md-6">
							<label for="pincode">Pin Code</label> <input type="text"
								class="form-control" id="pincode" name="pincode"
								placeholder="Enter Pin Code" required>
						</div>

					</div>


					<div class=" text-center border-top mt-4">
						<button type="submit" class="btn btn-success mb-4 mt-4 col-6">Add
							Employee</button>
					</div>
				</form>
			</div>


		</div>
	</section>

</body>
</html>
