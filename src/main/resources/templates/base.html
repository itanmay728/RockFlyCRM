<!DOCTYPE html>
<html lang="en" dir="" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>Rockfly</title>
<link rel="shortcut icon" th:href="@{/images/rockfly.png}" />

<link th:href="@{/style.css}" rel="stylesheet" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<!-- ======= Header ======= -->
	<header id="header" class="fixed-top  header-transparent ">
		<div
			class="container d-flex align-items-center justify-content-between">

			<div class="logo">
				<h1>
					<a th:href="@{/}">Rockfly</a>
				</h1>
				<!-- Uncomment below if you prefer to use an image logo -->
				<!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a> -->
			</div>

			<nav id="navbar" class="navbar">
				<ul>

					<li><a class="getstarted scrollto text-decoration-none"
						href="#features" th:href="@{/login}"><i
							class="fa-solid fa-right-to-bracket me-2"></i> Login</a></li>
				</ul>
				<i class="bi bi-list mobile-nav-toggle"></i>
			</nav>
			<!-- .navbar -->

		</div>
	</header>
	<!-- End Header -->

	<div th:replace="${content}"></div>

	<script type="text/javascript" th:src="@{/index.js}"></script>

		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>-->

</body>
</html>
